    <div class=info>
        <h1 id=header>Browser Information</h1>
        <p id="codeName"></p>
        <p id="appName"></p>
        <p id="appVersion"></p>
        <p id="cookieEnabled"></p>
        <p id="language"></p>

        <h2 id=header>Screen Information</h2>
        <p id="aheight"></p>
        <p id="awidth"></p>
        <p id="cdepth"></p>
        <p id="tHeight"></p>
        <p id="cresolution"></p>
        <p id="tWidth"></p>

        <h3 id=header>Window Information</h3>
        <p id="iWidth"></p>
        <p id="iHeight"></p>
        <p id="oWidth"></p>
        <p id="oHeight"></p>

        <script type="text/javascript">
            var a = "Browser CodeName: " + navigator.appCodeName;
            var b = "Browser Name: " + navigator.appName;
            var c = "Version Info: " + navigator.appVersion;
            var d = "Cookies Enabled: " + navigator.cookieEnabled;
            var e = "Language: " + navigator.language;

            document.getElementById("codeName").innerHTML = a;
            document.getElementById("appName").innerHTML = b;
            document.getElementById("appVersion").innerHTML = c;
            document.getElementById("cookieEnabled").innerHTML = d;
            document.getElementById("language").innerHTML = e;

            var f = "Available Height: " + screen.availHeight;
            var g = "Available Width: " + screen.availWidth;
            var h = "Color Depth: " + screen.colorDepth;
            var i = "Total Height: " + screen.height;
            var j = "Color Resolution: " + screen.pixelDepth;
            var k = "Total Width: " + screen.width;

            document.getElementById("aheight").innerHTML = f;
            document.getElementById("awidth").innerHTML = g;
            document.getElementById("cdepth").innerHTML = h;
            document.getElementById("tHeight").innerHTML = i;
            document.getElementById("cresolution").innerHTML = j;
            document.getElementById("tWidth").innerHTML = k;

            var l = "Inner Width: " + window.innerWidth;
            var m = "Inner Height: " + window.innerHeight;
            var o = "Outer Width: " + window.outerWidth;
            var p = "Outer Height: " + window.outerHeight;

            document.getElementById("iWidth").innerHTML = l;
            document.getElementById("iHeight").innerHTML = m;
            document.getElementById("oWidth").innerHTML = o;
            document.getElementById("oHeight").innerHTML = p;

        </script>

    </div>
